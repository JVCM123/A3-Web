<div class="p-5 pt-0 text-center  rounded-3">

    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <h4 >Procedimentos disponíveis para serviço:</h4>
                            </div>
                        </div>
                        <div class="col-md-4 d-flex align-items-end justify-content-end">
                            <a [routerLink]="['/adicionar-procedimento']" routerLinkActive="router-link-active"
                                class="btn btn-vermelho-escuro">+ Adicionar</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">1</th>
                        <td>Corte</td>
                        <td>R$40</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Barba</td>
                        <td>R$30</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Cabelo/Barba</td>
                        <td>R$65</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
